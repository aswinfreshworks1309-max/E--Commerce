<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div>
        <a id="logo">
          <img src="./Assets/index/logo pic.jpg" alt="" />
        </a>
        <h1 class="title">Quick Shopping</h1>
      </div>

      <nav>
        <!-- nav bar -->
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="../pages/about.html">About</a></li>
          <li><a href="../pages/contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->

    <main>
      <!-- circle products -->

      <img id="tag" src="./Assets/index/tag line.jpeg" alt=" Tag line" />
      <div class="container">
        <div class="circle">
          <a href="./pages/breakfast.html">
            <img
              src="./Assets/asset_circle/circle 1.jpg"
              alt="Breakfast Cereals"
            />
            <p>Breakfast Cereals</p>
          </a>
        </div>
        <div class="circle">
          <a href="./pages/rice.html">
            <img
              src="./Assets/asset_circle/circle 2.jpg"
              alt="Rice and Rice products"
            />
            <p>Rice and Rice products</p>
          </a>
        </div>
        <div class="circle">
          <a href="./pages/masala.html">
            <img
              src="./Assets/asset_circle/circle 3.jpg"
              alt="Masala and recipe"
            />
            <p>Masala and recipe</p>
          </a>
        </div>
        <div class="circle">
          <a href="./pages/instant.html">
            <img src="./Assets/asset_circle/circle 4.jpg" alt="Instant Food" />
            <p>Instant Food</p>
          </a>
        </div>
      </div>

      <!-- square products -->

      <div id="square">
        <div class="product">
          <a href="pages/fruits.html">
            <img src="./Assets/index/friuts.jpg" alt="Fruits image" />
            <p>Fruits</p>
          </a>
        </div>
        <div class="product">
          <a href="./pages/baby_food.html">
            <img src="./Assets/index/baby food.jpg" alt="Baby Food" />
            <p>Baby Food</p>
          </a>
        </div>
        <div class="product">
          <a href="./pages/baby.html">
            <img src="./Assets/index/baby products.webp" alt="Baby products" />
            <p>Baby products</p>
          </a>
        </div>
        <div class="product">
          <a href="./pages/ketchep.html">
            <img src="./Assets/index/bread and jam.jpg" alt="Bread and Jam" />
            <p>Bread and Jam</p>
          </a>
        </div>
        <div class="product">
          <a href="pages/cleaning.html">
            <img
              src="./Assets/index/cleaning products.jpg"
              alt="Cleaning products"
            />

          </a>

          <a href="./pages/cosmetics.html">
            <img src="./Assets/index/cosmetics.webp" alt="Cosmetics" />

          </a>
        </div>
        <div class="product">
          <a href="./pages/crocker.html">
            <img src="./Assets/index/crocker.jpeg" alt="Crockeries" />
            <p>Crockeries</p>
          </a>
        </div>
        <div class="product">
          <a href="./pages/stationary.html">
            <img src="./Assets/index/stationary.jpg" alt="Stationery" />
            <p>Stationery</p>
          </a>
        </div>

    <img class="ft_img" src="./Assets/index/guide.webp" alt="footer image" />

    <!-- footer -->

    <footer>
      <p>COPYRIGHTS &copy; 2025 QUICK SHOPPING</p>
    </footer>
